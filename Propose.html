<body>

        </header>
        <main>
           <div class="propose-main">
               <form class="research-inf" action="">

                    <fieldset>
                        <legend>Contact info</legend>
                        <p>
                            <label for="contact_name">Your name</label>
                            <input type="text" placeholder="Enter name" name="contact_name" required maxlength="30" autocomplete="off">
                        </p>
                
                        <p>
                            <label for="mail">Email</label>
                            <input type="email" placeholder="Enter email" name="mail" required maxlength="50">
                        </p>
                    </fieldset>
                    

                    
                    <label for="contact_name">Research theme</label>
                    <p><input type="text" placeholder="Enter theme" name="research_theme" required maxlength="50" autocomplete="off"></p>

                    <div>
                            <p>
                                <b>Module</b>   <!--module db-->
                                <select>    <!--datalist-->
                                    <option>not required</option>
                                    <option>hydroponics</option>
                                    <option>bio laboratory</option>
                                </select> 
                            </p>
                    </div>

                    <div>
                        <b>Required specialists</b>
                        <div>     
                            <input type="checkbox" name="chk_spec[]" value="genetic biologist"><label>genetic biologist</label><br/>
                            <input type="checkbox" name="chk_spec[]" value="botanist"><label>botanist</label><br/>
                            <input type="checkbox" name="chk_spec[]" value="astronomer"><label>astronomer</label><br/>
                            <input type="checkbox" name="chk_spec[]" value="psychologist"><label>psychologist</label><br/>
                        </div>                
                    </div>

                    <label for = "text">Description</label>
                    <p><textarea rows="8" cols = "150" maxlength="800"></textarea></p>


                    <p><button type="submit">Apply</button></p>

               </form>
           </div>
        </main>
        
</body>

</html>
